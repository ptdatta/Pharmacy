<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Document</title>
</head>
<body>
    <nav class="bg-green-800 w-full h-14 p-6 flex items-center justify-between">
        <a href="/"><h1 class="text-white text-3xl">My Cart</h1></a>
        <div class="flex flex-row items-center">
          <a href="/cart" class="m-3">
            <i
              class="fa-solid fa-cart-shopping fa-2xl"
              style="color: #ffffff"
            ></i>
          </a>
          <a href="/profile" class="m-3">
            <i class="fa-solid fa-user fa-2xl" style="color: #ffffff"></i>
          </a>
        </div>
      </nav>
      <div class="flex justify-center p-5">
        <div class="h-32 w-[1000px] bg-green-200 m-2 rounded-2xl flex flex-row items-center justify-between">
          <div class="flex flex-row items-center">
            <img class="h-32 w-48 rounded-tl-2xl rounded-bl-2xl" src="https://imageio.forbes.com/specials-images/imageserve/5d35eacaf1176b0008974b54/2020-Chevrolet-Corvette-Stingray/0x0.jpg?format=jpg&crop=4560,2565,x790,y784,safe&width=960" alt="Product"/>
            <h1 class="mx-5 text-3xl">Paracitamol</h1>
          </div>
          <div class="flex flex-row items-center mx-2 bg-green-400 rounded-xl">
            <button class="text-2xl p-3 hover:bg-green-500 rounded-xl">+</button>
            <h1 class="text-2xl p-3">1</h1>
            <button class="text-2xl p-3 hover:bg-green-500 rounded-xl">-</button>
            <button class="p-3 hover:bg-green-500 rounded-xl"><i class="fa-solid fa-trash" style="color: #d10000;"></i></button>
          </div>
        </div>
      </div>
</body>
</html>
