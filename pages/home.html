<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <title>Pharmacy</title>
  </head>
  <body>
    <nav class="bg-green-600 w-full h-14 p-6 flex items-center justify-between">
      <a href="/"><h1 class="text-white text-3xl">Pharmacy Website</h1></a>
      <div class="flex flex-row items-center">
        <a href="/cart" class="m-3">
          <i
            class="fa-solid fa-cart-shopping fa-2xl"
            style="color: #ffffff"
          ></i>
        </a>
        <a href="/profile" class="m-3">
          <i class="fa-solid fa-user fa-2xl" style="color: #ffffff"></i>
        </a>
      </div>
    </nav>
    <div class="flex flex-wrap p-5" id="productContainer"></div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const user = JSON.parse(localStorage.getItem("user"));
        if (!user) {
          window.location.href = "/login";
        }
      });
      const handleAdd = (product) => {
        const user = JSON.parse(localStorage.getItem("user"));
        const cartData = {
          UId: user.UId,
          productId: product.producttId,
          quantity: 1,
          price: product.singlePrice,
        };
        const jsonData = JSON.stringify(cartData);
        console.log(product);
        fetch("http://localhost:3000/api/addToCart", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: jsonData,
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
          })
          .then((responseData) => {
            console.log("Item added to cart successfully:", responseData);
            window.location.reload();
          })
          .catch((error) => {
            console.error("Error adding item to cart:", error);
          });
      };

      const fetchProducts = async () => {
        const user = JSON.parse(localStorage.getItem("user"));
        try {
          const response = await fetch(`/api/products?UId=${user.UId}`);

          if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
          }

          const data = await response.json();
          renderProducts(data);
        } catch (error) {
          console.error("Error fetching products:", error);
        }
      };

      const renderProducts = (products) => {
        const productContainer = document.getElementById("productContainer");

        products.forEach((product) => {
          const card = document.createElement("div");
          card.className = "h-[392px] w-80 bg-gray-200 rounded-lg m-4 p-2";

          const image = document.createElement("img");
          image.className = "h-64 w-80 mb-4";
          const imageUrl = `data:image/jpeg;base64,${arrayBufferToBase64(
            product.image.data
          )}`;
          image.src = imageUrl;

          const name = document.createElement("p");
          name.textContent = `Name: ${product.pname}`;

          const price = document.createElement("p");
          price.textContent = `Price: ${product.singlePrice}/-`;

          const buttonsContainer = document.createElement("div");
          buttonsContainer.className = "w-full flex justify-center";

          const addButton = document.createElement("button");
          addButton.className = `${
            product.inCart === 1
              ? "bg-green-400 p-3 my-2 w-full rounded-lg"
              : "bg-amber-400 hover:bg-amber-500 p-3 my-2 w-full rounded-lg"
          }`;
          addButton.textContent = `${
            product.inCart === 1 ? "Added" : "Add to Cart"
          }`;
          addButton.disabled = product.inCart === 1;
          addButton.addEventListener("click", () => handleAdd(product));

          buttonsContainer.appendChild(addButton);

          card.appendChild(image);
          card.appendChild(name);
          card.appendChild(price);
          card.appendChild(buttonsContainer);

          productContainer.appendChild(card);
        });
      };

      const arrayBufferToBase64 = (buffer) => {
        const binary = Array.from(new Uint8Array(buffer))
          .map((byte) => String.fromCharCode(byte))
          .join("");
        return btoa(binary);
      };

      fetchProducts();
    </script>
  </body>
</html>
